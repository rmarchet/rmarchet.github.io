<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestAPIClient Library Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .test-container { 
      max-width: 1200px; 
      margin: 0 auto; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      height: 600px; 
    }
  </style>
</head>
<body>
  <h1>RestAPIClient Library Test</h1>
  <p>Testing the library build and API</p>
  
  <div id="test-container" class="test-container"></div>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- REST API Playground Library -->
  <script src="dist/bundle.js"></script>
  
  <script>
    console.log('Testing RestAPIClient library...');
    console.log('RestAPIClient available:', typeof RestAPIClient);
    console.log('window.RestAPIClient available:', typeof window.RestAPIClient);
    
    try {
      // Test library instantiation
      const demo = new RestAPIClient({ 
        config: {
          title: 'üß™ Library Test',
          subtitle: 'Testing the RestAPIClient class',
          showHeader: true,
          defaultUrl: 'https://httpbin.org/get'
        }
      });
      
      console.log('RestAPIClient instance created:', demo);
      console.log('Config:', demo.getConfig());
      
      // Initialize the playground
      demo.init({ container: 'test-container' });
      console.log('‚úÖ Library test successful!');
      
      // Test config update after 3 seconds
      setTimeout(() => {
        demo.updateConfig({ 
          title: 'üîÑ Updated Title',
          defaultUrl: 'https://jsonplaceholder.typicode.com/posts'
        });
        console.log('‚úÖ Config update test successful!');
      }, 3000);
      
    } catch (error) {
      console.error('‚ùå Library test failed:', error);
      document.body.innerHTML += '<div style="color: red; padding: 20px; border: 1px solid red; margin: 20px;">Error: ' + error.message + '</div>';
    }
  </script>
</body>
</html>
